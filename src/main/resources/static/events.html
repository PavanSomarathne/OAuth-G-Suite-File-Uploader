<!DOCTYPE HTML>
<html>
<head>
<title>Google Drive Uploader</title>
<meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/sweetalert/2.1.0/sweetalert.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>
<body class="container" style="background: rgb(88, 88, 88);">
	<nav class="navbar" style="margin-top:10px">
		<ul class="navbar-nav navbar-right">
			
		</ul>
	</nav>
	<div class="text-center head-container">
			<a class="btn btn-outline-dark float-right" href="/logout" >Log Out</a>
		<div>
			<h1 class="display-4">Google Drive File Uploader</h1>
			<h3 class="display-4">With Upload History</h3>
			
		</div>
		<hr class="my-4">

		<div class="container">
			<!-- Start Header -->
			<div class="d-flex p-3 flex-column" style="background-color: #4e413b; color: #FFFFFF; height: 100px">
			  <h3>Pretty<span>Calendar</span></h3>
			  <img th:src="${session.picture}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
			  <p th:text="${session.name}"></p>
			</div>
			<!-- End Header -->
		
			<!-- Start Body -->
			<div class="d-flex p-3 justify-content-end w-100">
				  <a href="/event" class="btn btn-lg w-25" style="background-color: #e2ded3;"><span class="fas fa-plus mr-3"></span>Add new event</a>
			</div>
			
			<div class="d-flex p-3 justify-content-center flex-column">
		
			  <!-- Start list event page -->
			  <div class="container w-75 bg-light">
			  <!-- If event list is not null -->
				<div th:if="${events != null and !events.empty}">
				<div class="row row-cols-4">
				  <div class="card col m-3" th:each="event : ${events}" style="border-top: 3px solid #ff6d24 !important;">
					<img src="/img/event.png" class="card-img-top p-2" alt="...">
					<div class="card-body">
					<a th:href="${event.htmlLink}">
					  <h5 class="card-title" th:text="${event.summary}"></h5>
					</a>
					  <h6 class="card-subtitle mb-2 text-muted" th:text="${event.start.dateTime}"></h6>
					  <p class="card-text" th:text="${event.description}"></p>
					</div>
				  </div>
				  
				</div>
				</div>
				<!-- else event list is null -->
		<div th:unless="${events != null and !events.empty}">
		   <div class="alert alert-primary m-3">You do not have any upcoming events.</div>
		</div>
			  </div>
		
			  <!-- End list event page -->
		
			</div>
			<!-- End Body -->
		  </div>
	</div>
</body>
</html>
